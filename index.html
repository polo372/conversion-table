<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Table de conversion</title>
   </head>
    <body>
            <!--input et bouton -->
        <div id="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="numbers-ipt" value="20"><br>
            <button id="btn">Convert</button>
        </div>
      
            <!--  affichage des conversion-->
        <div id="conversion-container">
            <div id="lenght-container" class="class-container">
                <h2>Length (Meter/Feet)</h2>
                <p class="paragraph-conversion" id="meter-paragraph">20 meters = 65.620 feets | 20 feets = 6.096 meters</p>
            </div>
            <div id="volume-container" class="class-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="paragraph-conversion" id="liter-paragraph">20 liters = 5.280 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="mass-container" class="class-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="paragraph-conversion" id="kilo-paragraph">20 kilos = 44.080 pounds | 20 pounds = 9.072 kilos</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
